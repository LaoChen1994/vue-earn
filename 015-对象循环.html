<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象循环</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			{{mygame}}
			<li v-for="(value, key) in mygame">
				{{key}}:{{value}}
			</li>
		</ul>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
		
			el: "#app",
			data:{
				mygame:{
					name:"张三",
					age:18,
					birth:"1994-11-16"
				}
			}

		
		})



	</script>
</body>
</html>
