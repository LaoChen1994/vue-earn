<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="myApp">
		<p>你最喜欢的游戏是:{{mygame}}</p>
		<button @click="btnClick('我的世界')">1</button>
		<button @click="btnClick('塞尔达传说')">2</button>
		<button @click="btnClick('英雄联盟')">3</button>
		<button @click="btnClick('王者荣耀')">4</button>
		<!-- @click  是v-on:click的缩写 -->
	</div>
	<script type="text/javascript">
		var vm = new Vue({
		
			el: "#myApp", 
			data:{
				mygame: "空白",
			}, 
			methods:{
				btnClick: function(pname){
					this.mygame = pname;
				}
			}

		
		});
	</script>
</body>
</html>
