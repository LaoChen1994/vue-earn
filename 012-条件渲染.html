<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="myApp">
		<h1 v-if="result == 0">成绩未公布</h1>
		<h1 v-else-if="result < 60">{{result}}分 未及格</h1>
		<h1 v-else-if="result < 80">{{result}}分 还需努力</h1>
		<h1 v-else>{{result}}分 考得不错,玩游戏把!</h1>
		<button @click="btnClick">考试成绩</button>
		<!-- 按照条件进行渲染,非常有用 比如注册状态的切换 -->
	</div>
	<script type="text/javascript">
		var vm = new Vue({
		
			el: "#myApp",
			data:{
				result:0
			},
			methods:{
				btnClick:function(){
					this.result = Math.round(Math.random()*100);
				}
			}
		
		})
	</script>
</body>
</html>
